<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- White Circle Background -->
  <circle cx="256" cy="256" r="256" fill="white"/>
  
  <!-- Golden + Rose Gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b76e79; stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Letter B -->
  <text x="50%" y="50%" font-family="Arial, sans-serif" font-size="260" 
        fill="url(#grad)" text-anchor="middle" alignment-baseline="central" 
        dominant-baseline="central" font-weight="bold">
    B
  </text>
</svg>
